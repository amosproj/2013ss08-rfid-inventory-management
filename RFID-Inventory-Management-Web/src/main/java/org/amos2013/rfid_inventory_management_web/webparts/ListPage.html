<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
	</head>
	<body>
	<wicket:extend>
	    <h3>RFID-Inventory Management Frontend</h3>
		<p>
			List of all devices currently saved in the database:
		</p>
			<form id="databaseAccessForm" method="get" wicket:id="databaseAccessForm">
			<fieldset>
				<legend style="color: #fb3d09; font-weight: bold;">Hardware List</legend>
				<table>
					<tbody>
						<tr>
							<th>RFID-Id</th>
							<th>Room</th>
							<th>Owner</th>
							<th></th>
						</tr>
						<span wicket:id="recordsReadListView">  								
					 		<tr>
					 			<td><span wicket:id="recordRFIDIdLabel" /></td>	
						 		<td><span wicket:id="recordRoomLabel" /></td>
				 				<td><span wicket:id="recordOwnerLabel" /></td>
				 				<td><a href="#" wicket:id="deleteRecordLink">remove</a></td>
							</tr>
						</span>
					</tbody>
				</table>
			</fieldset>
			
			<br/>
			<label style="width:200px;">Search for an RFID ID:</label>
			<input style="margin-left:10px;" wicket:id="searchField" type="number" id="searchField" />
			<input style="margin-left:50px;" type="submit" name="SearchButton" value="Search"/>
			<p wicket:id="statusMessage" style="margin-left:25px; color: #fb3d09;" />
		</form>
	</wicket:extend>
	</body>
</html>
