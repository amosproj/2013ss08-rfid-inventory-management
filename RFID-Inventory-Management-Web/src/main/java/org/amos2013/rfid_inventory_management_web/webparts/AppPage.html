<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>App RFID-Inventory Management</title>
		<link rel="stylesheet" href="app_style.css" type="text/css" media="screen" title="Stylesheet" />
	</head>
	<body>
		<div id="bd">
			<p>
				Please set the new room and the new owner for the hardware you are hijacking:
			</p>
				<form id="databaseHandlerForm" method="get" wicket:id="databaseHandlerForm">
					<fieldset>
						<legend style="color: #fb3d09; font-weight: bold;">RFID Scanner</legend>
						<p wicket:id="status" style="color: #fb3d09;"></p>
						<label>RFID-Id</label><input wicket:id="rfid_id" type="text" id="rfid_id" /><br/>
						<label>New room</label><input wicket:id="room" type="text" id="room" /><br/>
						<label>Your name</label><input wicket:id="owner" type="text" id="owner" />
						<p>
							<input style="margin-left:150px;" type="submit" name="Submit" value="Submit"/>
						</p>
					</fieldset>
					<p>
						<a href="/main">Switch to the frontend.</a>
					</p>
				</form>
		</div>
	</body>
</html>
