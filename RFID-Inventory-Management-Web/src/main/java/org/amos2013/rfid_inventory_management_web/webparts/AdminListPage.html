<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
	</head>
	<body>
	<wicket:extend>
	    <h3>Hardware List Administration</h3>
	    <p>
	    	<table>
	    		<tr>
	    			<td><form action="/admin"><input type="submit" value="Hardware List"></form></td>
	    			<td><form action="/admin/employee"><input type="submit" value="Employee List"></form></td>
	   				<td><form action="/admin/room"><input type="submit" value="Room List"></form></td>
	   			 </tr>
	   		 </table>
	   		 <hr />
	    </p>
	    
	    
		<form id="databaseAccessAdminListForm" method="get" wicket:id="databaseAccessAdminListForm">
			<p>
				<p wicket:id="statusMessage" style="color: #fb3d09;" />
				<p>Search function is case-sensitive and supports partial matching:</p>
				<input wicket:id="search_button" style="margin-left:10px;" type="submit" value="Search for"/>	
				<input style="margin-left:10px;" wicket:id="searchField" type="text" id="searchField" />
				&nbsp;&nbsp;in&nbsp;&nbsp;
				<select wicket:id="search_dropdown"></select>
			</p>
			<fieldset>
				<legend style="color: #fb3d09; font-weight: bold;">Hardware List</legend>
				<input wicket:id="deviceAddButton" type="submit" value="Add"/>
				<table>
					<tbody>
						<tr>
							<th>RFID-Id</th>
							<th>Room</th>
							<th>Employee</th>
							<th>Part Number</th>
							<th>Type</th>
							<th>Category</th>
							<th>Manufacturer</th>
							<th>Platform</th>
							<th>Serial Number</th>
							<th>Inventory Number</th>
							<th>Owner</th>
							<th>Comment</th>
							<th></th>
							<th></th>
						</tr>
						<span wicket:id="recordsReadListView">  								
					 		<tr>
					 			<td><span wicket:id="recordRFIDIdLabel" /></td>	
						 		<td><span wicket:id="recordRoomLabel" /></td>
				 				<td><span wicket:id="recordEmployeeLabel" /></td>
				 				<td><span wicket:id="recordPartNumberLabel" /></td>
				 				
				 				<td><span wicket:id="recordTypeLabel" /></td>
				 				<td><span wicket:id="recordCategoryLabel" /></td>
				 				<td><span wicket:id="recordManufacturerLabel" /></td>
				 				<td><span wicket:id="recordPlatformLabel" /></td>
				 				
				 				<td><span wicket:id="recordSerialNumberLabel" /></td>
				 				<td><span wicket:id="recordInventoryNumberLabel" /></td>
				 				<td><span wicket:id="recordOwnerLabel" /></td>
				 				<td><span wicket:id="recordCommentLabel" /></td>
				 				
				 				<td><a href="#" wicket:id="editRecordLink">edit</a></td>
				 				<td><a href="#" wicket:id="deleteRecordLink">remove</a></td>
							</tr>
						</span>
					</tbody>
				</table>
			</fieldset>
		</form>
		<br/>
		<p>
			<a href="/app">Switch to the app.</a>
		</p>
		<p>&nbsp;</p>
	</wicket:extend>
	</body>
</html>
