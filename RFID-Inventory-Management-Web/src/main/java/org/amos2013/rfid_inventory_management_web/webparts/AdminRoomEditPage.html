<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
	</head>
	<body>
	<wicket:extend>
		<div style="padding-left: 15px;">
		<form id="databaseAccessRoomEditForm" method="get" wicket:id="databaseAccessRoomEditForm">
			<p wicket:id="statusMessage" style="margin-left:25px; color: #fb3d09;" />
			<fieldset>
				<legend style="color: #fb3d09; font-weight: bold;">Add/update a room:</legend>
				<br/>
				<label>Name</label><input wicket:id="roomName" type="text" id="roomName" style="width:184px"/><br/>
				<label>Location</label><select wicket:id="locationDropdown" style="width:190px"></select><br/>
				<p>
					<input wicket:id="roomSubmitButton" style="margin-left:150px;" type="submit" value="Save"/>
					<input wicket:id="roomCancelButton" type="submit" value="Cancel"/>
				</p>
			</fieldset>
		</form>
		</div>
		<br/>
	</wicket:extend>
	</body>
</html>
