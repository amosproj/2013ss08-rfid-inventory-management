<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
	</head>
	<body>
	<wicket:extend>
		<form id="databaseAccessAdminListEditForm" method="get" wicket:id="databaseAccessAdminListEditForm">
			<p wicket:id="statusMessage" style="margin-left:25px; color: #fb3d09;" />
			<fieldset>
				<legend style="color: #fb3d09; font-weight: bold;">Device to update:</legend>
				<br/>
				<label style="width:190px">Select the location first:</label><select wicket:id="locationDropDown" style="width:190px"></select><br/><br/>
				<h3>Device data:</h3>
				<table>
					<tbody>
						<tr>
							<th><label>RFID ID</label><label style="color: #fb3d09">*</label></th>
							<th>Room</th>
							<th>Employee</th>
							<th>Inventory number</th>
							<th>Serial number</th>
							<th><label>Part number</label><label style="color: #fb3d09">*</label></th>
							<th>Owner</th>
							<th>Comment</th>
						</tr>	
						<tr>
							<td><input wicket:id="rfidIDInputField" type="text" id="rfidIDInputField" style="width:184px"/></td>
							<td><select wicket:id="roomDropDown" style="width:190px"></select></td>
							<td><select wicket:id="employeeDropDown" style="width:190px"></select></td>
							<td><input wicket:id="inventoryNumberInputField" type="text" id="inventoryNumberInputField" style="width:184px"/></td>
							<td><input wicket:id="serialNumberInputField" type="text" id="serialNumberInputField" style="width:184px"/></td>
							<td><input wicket:id="partNumberInputField" type="text" id="partNumberInputField" style="width:184px; background-color:#FA8258;"/></td>
							<td><input wicket:id="ownerInputField" type="text" id="ownerInputField" style="width:184px"/></td>
							<td><input wicket:id="commentInputField" type="text" id="commentInputField" style="width:184px"/></td>
						</tr>
					</tbody>
				</table>
				<br/>
				<h3>Meta device data:</h3>
				<br/>
				<label style="color:#fb3d09; width:1000px; font-weight: bold; margin-left:-92px;">Notice: changing fields below will change the meta data for all records with the same part numbers!</label><br/>
				<table>
					<tbody>
						<tr>
							<th>Part number</th>
							<th>Type</th>
							<th>Category</th>
							<th>Manufacturer</th>
							<th>Platform</th>
						</tr>	
						<tr>
							<td><input wicket:id="metaPartNumberInputField" type="text" id="metaPartNumberInputField" style="width:184px; background-color:#FA8258;"/></td>
							<td><input wicket:id="typeInputField" type="text" id="typeInputField" style="width:184px"/></td>
							<td><input wicket:id="categoryInputField" type="text" id="categoryInputField" style="width:184px"/></td>
							<td><input wicket:id="manufacturerInputField" type="text" id="manufacturerInputField" style="width:184px;"/></td>
							<td><input wicket:id="platformInputField" type="text" id="platformInputField" style="width:184px"/></td>
						</tr>
					</tbody>
				</table>
				
				<p style="margin-left:12px;">
					<input wicket:id="submitButton" type="submit" value="Save"/>
					<input wicket:id="cancelButton" type="submit" value="Cancel"/>
					<i style="color: #fb3d09;margin-left:40px;">* field is required</i>
				</p>
			</fieldset>
		</form>
		<br/>
	</wicket:extend>
	</body>
</html>
