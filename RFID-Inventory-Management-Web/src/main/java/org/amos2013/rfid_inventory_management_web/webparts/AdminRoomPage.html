<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
	</head>
	<body>
	<wicket:extend>
	    <h3>Room List Administration</h3>
	    <p>
	    	<table>
	    		<tr>
	    			<td><form action="/admin"><input type="submit" value="Main List"></form></td>
	    			<td><form action="/admin/employee"><input type="submit" value="Employee List"></form></td>
	   				<td><form action="/admin/room"><input type="submit" value="Room List"></form></td>
	   			 </tr>
	   		 </table>
	   		 <hr />
	    </p>
		<form id="databaseAccessRoomForm" method="get" wicket:id="databaseAccessRoomForm">
			<p wicket:id="statusMessage" style="margin-left:25px; color: #fb3d09;" />
			<fieldset>
				<legend style="color: #fb3d09; font-weight: bold;">Room List</legend>
				<table>
					<tbody>
						<tr>
							<th>Name</th>
							<th>Location</th>
							<th></th>
							<th></th>
						</tr>
						<span wicket:id="roomRecordsReadListView">  								
					 		<tr>
					 			<td><span wicket:id="recordNameLabel" /></td>	
						 		<td><span wicket:id="recordLocationLabel" /></td>
   			 				    <td><a href="#" wicket:id="editRecordLink">edit</a></td>
				 				<td><a href="#" wicket:id="deleteRecordLink">remove</a></td>
							</tr>
						</span>
					</tbody>
				</table>
			</fieldset>
		</form>
		<br/>
	    <p>&nbsp;</p>
	</wicket:extend>
	</body>
</html>
