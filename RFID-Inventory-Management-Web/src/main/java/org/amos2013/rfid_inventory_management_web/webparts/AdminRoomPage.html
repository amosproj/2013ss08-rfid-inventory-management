<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
	</head>
	<body>
	<wicket:extend>
		<form id="databaseAccessRoomForm" method="get" wicket:id="databaseAccessRoomForm">
		<div id="bd_inner">
		<div id="sticky" style="width: 2800px; position: fixed; top: 75px; height: 122px; background-color: #fff; left: 15px;">
        	<br/>
        	<span style="font-size: 16pt;color: #092E67;font-weight: bold;">Administration: </span>&nbsp;
        	<a href="/admin">Hardware List</a>&nbsp;|&nbsp;
        	<a href="/admin/employee">Employee List</a>&nbsp;|&nbsp;
        	Room List&nbsp;|&nbsp;
        	<a href="/admin/location">Location List</a>&nbsp;|&nbsp;
        	<br/>
			<p>
				<input wicket:id="roomAddButton" type="submit" value="Add new entry"/>
				<span wicket:id="statusMessage" style="color: white; font-weight: bold; background-color: red;" />
				&nbsp;&nbsp;<span style="color: gray;"><b>Tip:</b> You could search by using the browser's search function <b>[Ctrl]+[F]</b></span>
			</p>
				<table>
					<colgroup>
					<col width="200px"/>
					<col width="300px"/>
					<col width="100px"/>
					<col width="100px"/>
					</colgroup>
					<tbody>
						<tr>
							<th>Name</th>
							<th>Location</th>
							<th></th>
							<th></th>
						</tr>
					</tbody>
				</table>
			</div>
			<div style="width: 2800px; padding-left: 15px;">
			<table>
				<colgroup>
		            <col width="200px"/>
					<col width="300px"/>
					<col width="100px"/>
					<col width="100px"/>
				</colgroup>
				<tbody>
						<span wicket:id="roomRecordsReadListView">  								
					 		<tr>
					 			<td><span wicket:id="recordNameLabel" /></td>	
						 		<td><span wicket:id="recordLocationLabel" /></td>
   			 				    <td><a href="#" wicket:id="editRecordLink">edit</a></td>
				 				<td><a href="#" wicket:id="deleteRecordLink">remove</a></td>
							</tr>
						</span>
				</tbody>
			</table>
			</div>
			</div>
			<script type="text/javascript">
		    $(bd_inner).scroll(function(){
			   $("#sticky").css('left',-$(bd_inner).scrollLeft()+15);
		    });
		</script>
		</form>
		<br/>
	    <p>&nbsp;</p>
	</wicket:extend>
	</body>
</html>
